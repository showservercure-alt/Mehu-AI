    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=M+PLUS+Rounded+1c:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'M PLUS Rounded 1c', sans-serif;
        overflow: hidden;
      }
      .font-masumu {
        font-family: 'Space Grotesk', 'M PLUS Rounded 1c', sans-serif;
      }
      /* Improved glass morphism for better visibility in light mode */
      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }
      .dark .glass-morphism {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .glow-pink {
        box-shadow: 0 0 60px rgba(236, 72, 153, 0.2);
      }
      .glow-cyan {
        box-shadow: 0 0 60px rgba(6, 182, 212, 0.2);
      }
      .dark .glow-pink {
        box-shadow: 0 0 60px rgba(236, 72, 153, 0.4);
      }
      .dark .glow-cyan {
        box-shadow: 0 0 60px rgba(6, 182, 212, 0.4);
      }
      /* Smooth global transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
